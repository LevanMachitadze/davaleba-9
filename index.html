<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
      <header>
        <nav><h3>sunnyside</h3></nav>
        <img
          class="header-image"
          src="./assets/mae-mu-1APtYqzNajA-unsplash.png"
          alt=""
        />
      </header>
      <main>
        <section class="section-one">
          <div class="main-containers" style="background-color: aqua"></div>
          <div class="main-containers">
            <img
              class="egg"
              src="./assets/mae-mu-40NjbC-Q-cw-unsplash.png"
              alt="egg"
            />
          </div>
          <div class="main-containers">
            <img
              class="coctail"
              src="./assets/mae-mu-40NjbC-Q-cw-unsplash (1).png"
              alt="coctail"
            />
          </div>
          <div class="main-containers" style="background-color: aqua"></div>

          <div class="main-containers">
            <img
              class="cherry"
              src="./assets/mae-mu-vbAEHCrvXZ0-unsplash.png"
              alt="cherry"
            />
          </div>
          <div class="main-containers">
            <img class="orange" src="./assets/Group 5 Copy.png" alt="orange" />
          </div>
        </section>
        <section class="section-two">
          <div class="section-div">
            <div class="down-containers"></div>
            <div class="down-containers"></div>
            <div class="down-containers"></div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-up">
          <div class="footer-containers">
            <img src="./assets/Bitmap (3).png" alt="" />
          </div>
          <div class="footer-containers">
            <img src="./assets/Bitmap (2).png" alt="" />
          </div>
          <div class="footer-containers">
            <img src="./assets/Bitmap (1).png" alt="" />
          </div>
          <div class="footer-containers">
            <img src="./assets/Bitmap.png" alt="" />
          </div>
        </div>
        <div class="footer-down"></div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
